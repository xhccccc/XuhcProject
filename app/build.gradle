plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.xuhc.xuhcproject"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures{
        dataBinding = true
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'

    implementation 'com.github.bumptech.glide:glide:4.12.0'

    //添加module模块
    implementation project(path: ':XuhcRecyclerView')
    implementation project(path: ':DrawBoard')
    implementation project(path: ':FloatingWindow')
    implementation project(path: ':Permission')
    implementation project(path: ':Fragment')
    implementation project(path: ':ViewPager')
    implementation project(path: ':ViewPager2')
    implementation project(path: ':XuhcNote')
    implementation project(path: ':FileOperations')
    implementation project(path: ':NotificationTry')
    implementation project(path: ':ContentResolver')
    implementation project(path: ':Broadcast')
    implementation project(path: ':SharedPreferenceUtil')
    implementation project(path: ':Threads')
    implementation project(path: ':ServiceTry')
    implementation project(path: ':BaseModule')
    implementation project(path: ':Utils')
    implementation project(path: ':CustomView')
    implementation project(path: ':GlideTry')
    implementation project(path: ':Retrofit_Rxjava')
    implementation project(path: ':GreenDaoTry')
    implementation project(path: ':LiveData')
    implementation project(path: ':MVVM')
    implementation project(path: ':MediaPlayer')
    implementation project(path: ':AnimationExample')
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}